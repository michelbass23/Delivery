<ion-header>
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
    <ion-title class="titulo-home ion-text-center">O que deseja comer hoje?</ion-title>
    <ion-buttons slot="end">
      <ion-button  (click)="logout()">
        <ion-icon slot="end" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-row class="margin-l">

    <ion-card class="card" style="width: 43%" *ngFor="let item of lista">
      <ion-img class="img-login center" src="{{url_site_img}}{{item.imagem}}"></ion-img>
      <ion-card-header>
        <ion-card-subtitle>R$ {{item.valor}}</ion-card-subtitle>
        <ion-card-title class="titulo-produto">{{item.nome}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-button (click)="addCarrinho(item.id)" expand="block" color="warning" ><ion-icon name="cart"></ion-icon>adicionar</ion-button>
      </ion-card-content>
    </ion-card>

   
  </ion-row>



  
  <ion-infinite-scroll  (ionInfinite)="loadData($event)" *ngIf="total_itens >= limit">
  <ion-infinite-scroll-content
    loadingSpinner="bubbles"
    loadingText="Carregando mais dados">
  </ion-infinite-scroll-content>
  </ion-infinite-scroll>
  

</ion-content>


<ion-footer>
 

    <ion-grid>
      <ion-row>
        <ion-col >
          <ion-tab-button (click)="categorias()">
            <ion-icon color="warning" name="list-circle"></ion-icon>
            <ion-label>Categorias</ion-label>
          </ion-tab-button>
        </ion-col>

        <ion-col (click)="carrinhoPage()">
          <div class="rodape-carrinho center">
          <ion-icon color="tertiary" name="cart"></ion-icon>
          Carrinho: R$ {{total_carrinho}}
        </div>
        </ion-col>

        </ion-row>
        
        </ion-grid>
      
    
      

</ion-footer>
